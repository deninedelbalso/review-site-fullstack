<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>tag</title>
</head>

<body>
<h2 th:text="'Reviews for: ' + ${tagsModel.description}"></h2>
	
	<div th:each="review: ${tagsModel.reviews}">
		<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
	</div>

</body>
</html>
