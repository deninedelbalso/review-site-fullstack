<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">

<title>Tags Page</title>
</head>

<body>
<div class = "container">
<header>
<h1 class = "headingsLarge">Tags Page</h1>
</header>

<div>

<section class="add-tag">
<input type ="text"/>
<button>Submit Tag/button></button>
</section>

<section class="remove-tag">
<input type ="text"/>
<button>Remove Tag/button></button>
</section>

<section class="tags-list">
 <h2 class="headingsMidsize">Here is a list of our current tags:</h2>
<ul>
<li th:if="$tags.Model.size()==0"> Currently no tags...please add one!</li>
<li th:if="$tags.Model.size()!==0">th:each="tag: ${tagsModel}">
<a th:href="@{/tag{id=${tag.id}}}" th:text="${tag.description}"></a>
</ul>

</section>
</div>



</div> <!-- container -->
<script src="./js/server-requests"></script>


</body>


</html>
