<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="style.css">

    <title>categories</title>
</head>
<body>
    <h2>Our Categories</h2>
    <div th:each="category: ${categoriesModel}">

        </div>
</body>
</html>
