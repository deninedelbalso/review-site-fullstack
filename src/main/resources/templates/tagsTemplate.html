<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" type="text/css" href="style.css">

	<title>tags</title>
</head>

<body>
	 <h2 class="headingsMidsize">Our Tags</h2>

	<div th:each="tag: ${tagsModel}">
		<a th:href="@{/tag(id=${tag.id})}" th:text="${tag.description}"></a>
		</div>

</body>
</html>
